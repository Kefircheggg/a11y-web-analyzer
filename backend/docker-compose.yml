services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accessibility-analyzer
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GIN_MODE=release
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # Монтируем директорию для сохранения отчетов
      - ./reports:/app/reports
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
